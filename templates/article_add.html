{% extends 'base.html' %}
{% load static %}

{% block title %}Create Article{% endblock %}
{% block content %}
<div class="header">
  <h1>Create an Article</h1>
</div>
<div class="content">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>

  <a href="/blog/articles">Article list</a>
</div>
{% endblock %}
