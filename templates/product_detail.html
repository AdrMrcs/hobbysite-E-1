{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h1>Merchandise Store</h1>
    <h2>{{object.name}}</h2>

    <ul>
        {% for product in object.products.all %}
            <li>{{product.name}}, {{product.description}}, {{product.price}}</li>
        {% endfor %}
    </ul>

    <h3><a href="/merchstore/items">Go back to product list</a></h3>
    

{% endblock %}
