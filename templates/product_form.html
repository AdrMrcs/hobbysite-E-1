{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/merchstore.css' %}">
    <div class="header">
        <h1>Merchandise Store</h1>
        {% if user.is_authenticated %}
            <h3>Logged in as {{user.get_username}}</h3>
        {% else %}
            <h3>You are currently logged out</h3>
        {% endif%}
    </div>
    <div class="forms">
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="center">
                <button type="submit" class="buttons">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
