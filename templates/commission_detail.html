{% extends 'base.html' %}
{% load static %}

{% block title %}Commission Details{% endblock %}
{% block content %}
  <h2>{{object.title}} comments</h2>
  <ul>
    {% for comment in object.comments.all %}
      <li>
        <p>{{ comment.entry }}</p>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'commissions:commission-list' %}">Return to Commission List</a>
{% endblock %}
